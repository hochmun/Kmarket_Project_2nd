                    </table>
                    <input type="button" name="del" value="선택삭제">

                    <div class="total">

                        <table border="0">
                            <tr>
                                <td>상품수</td>
                                <td>1</td>
                            </tr>
                            <tr>
                                <td>상품금액</td>
