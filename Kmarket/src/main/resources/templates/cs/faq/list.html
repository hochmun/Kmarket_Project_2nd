<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{cs/_cs_header}"></th:block>
<section id="cs">
    <div class="faq">
        <nav>
            <div>
                <p>홈<span>></span>자주묻는 질문</p>
            </div>
        </nav>
        <section class="list">
            <aside>
                <h2>자주묻는 질문</h2>
                <ul th:each="vo:${vo}">
                    <li th:classappend="${vo.cate1} == ${cate1} ? 'on' : 'off'"><a th:href="@{/cs/faq/list(csCate1=${vo.cate1}}">[[${vo.cate1Name}]]</a></li>
                </ul>
            </aside>
            <article>
                <nav th:each="vo:${vo}">
                    <th:block th:if="${vo.cate1} == ${cate1}">
                        <h1 th:text="${vo.cate1Name}"></h1>
                    </th:block>
                    <h2>가장 자주 묻는 질문입니다.</h2>
                </nav>

                <div th:each="vo:${vo}">
                    <h3>[[${vo.cate2Name}]]</h3>
                    <ul th:with="count=0">
                        <th:block th:each="vos:${vos}">
                            <th:block th:if="${vos.faqCate2} == ${vo.cate2}">
                                <th:block th:with="count=${count}+1">
                                <li th:classappend="${count} > 3 ? 'hide' : ''"><a><span>Q.</span>[[${vos.faqTitle}]]</a></li><!--th:href="@{/cs/faq/view(faqNo=${vos.faqNo})}"-->
                                </th:block>
                            </th:block>
                        </th:block>
                        <th:block th:if="${count} == 0">
                            <li class="more" onclick="moreView(this)"><a href="#">더보기</a></li>
                        </th:block>
                    </ul>
                </div>
            </article>
        </section>
    </div>
</section>
<th:block th:replace="~{cs/_cs_footer}"/>
