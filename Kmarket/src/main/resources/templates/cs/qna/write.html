<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<th:block th:replace="~{/cs/_cs_header}"></th:block>
<section id="cs">
    <div class="qna">
        <nav>
            <div>
                <p>홈<span>></span>문의하기</p>
            </div>
        </nav>
        <section class="write">
            <aside>
                <h2>문의하기</h2>
                <ul>
                    <li class="on"><a th:href="@{/cs/qna/list?cate1=10}">회원</a></li>
                    <li><a href="#">쿠폰/이벤트</a></li>
                    <li><a href="#">주문/결제</a></li>
                    <li><a href="#">배송</a></li>
                    <li><a href="#">취소/반품/교환</a></li>
                    <li><a href="#">여행/숙박/항공</a></li>
                    <li><a href="#">안전거래</a></li>
                </ul>
            </aside>
            <article>
                <form th:action="@{/cs/qna/write}" method="post">
                <input type="hidden" name="cate1" value="${cate1}">
                    <table>
                        <tr>
                            <td>문의유형</td>
                            <td th:if="${cate1} == 10">
                                <select name="cate2">
                                    <option value="0">선택</option>
                                    <option value="10" th:selected="${cate2 == 10}">가입</option>
                                    <option value="11" th:selected="${cate2 == 11}">탈퇴</option>
                                    <option value="12" th:selected="${cate2 == 12}">회원정보</option>
                                    <option value="13" th:selected="${cate2 == 13}">로그인</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>문의제목</td>
                            <td>
                                <input type="text" name="title" placeholder="제목을 입력하세요.">
                            </td>
                        </tr>
                        <tr>
                            <td>문의내용</td>
                            <td>
                                <textarea name="content" placeholder="내용을 입력하세요."></textarea>
                            </td>
                        </tr>
                    </table>
                    <div>
                        <a th:href="@{/cs/qna/list}" class="btnList">취소하기</a>
                        <input type="submit" class="btnSubmit" value="등록하기">
                    </div>
                </form>
            </article>
        </section>
    </div>
</section>
<th:block th:replace="~{/cs/_cs_footer}"/>
