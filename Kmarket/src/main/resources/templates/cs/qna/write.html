<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<th:block th:replace="~{/cs/_cs_header}"></th:block>
<section id="cs">
    <div class="qna">
        <nav>
            <div>
                <p>홈<span>></span>문의하기</p>
            </div>
        </nav>
        <section class="write">
            <aside>
                <h2>문의하기</h2>
                <ul>
                    <li th:if="${cate1} == 10"><a th:href="@{/cs/qna/list?cate1=10}">회원</a></li>
                    <li th:if="${cate1} == 11"><a th:href="@{/cs/qna/list?cate1=11}">쿠폰/이벤트</a></li>
                    <li th:if="${cate1} == 12"><a th:href="@{/cs/qna/list?cate1=12}">주문/결제</a></li>
                    <li th:if="${cate1} == 13"><a th:href="@{/cs/qna/list?cate1=13}">배송</a></li>
                    <li th:if="${cate1} == 14"><a th:href="@{/cs/qna/list?cate1=14}">취소/반품/교환</a></li>
                    <li th:if="${cate1} == 15"><a th:href="@{/cs/qna/list?cate1=15}">여행/숙박/항공</a></li>
                    <li th:if="${cate1} == 16"><a th:href="@{/cs/qna/list?cate1=16}">안전거래</a></li>
                </ul>
            </aside>
            <article>
                <form th:action="@{/cs/qna/write}" method="post">
                <input type="hidden" name="cate1" value="${cate1}">
                <input type="hidden" name="cate2" value="${cate2}">
                    <table>
                        <tr>
                            <td>문의유형</td>
                            <td th:if="${cate1} == 10">
                                <select name="cate2">
                                    <option value="0">선택</option>
                                    <option value="10" th:selected="${cate2 == 10}">가입</option>
                                    <option value="11" th:selected="${cate2 == 11}">탈퇴</option>
                                    <option value="12" th:selected="${cate2 == 12}">회원정보</option>
                                    <option value="13" th:selected="${cate2 == 13}">로그인</option>
                                </select>
                            </td>
                            <td th:if="${cate1} == 11">
                                <select name="cate2">
                                    <option value="0">선택</option>
                                    <option value="10" th:selected="${cate2 == 10}">쿠폰/할인혜택</option>
                                    <option value="11" th:selected="${cate2 == 11}">포인트</option>
                                    <option value="12" th:selected="${cate2 == 12}">제휴</option>
                                    <option value="13" th:selected="${cate2 == 13}">이벤트</option>
                                </select>
                            </td>
                            <td th:if="${cate1} == 12">
                                <select name="cate2">
                                    <option value="0">선택</option>
                                    <option value="10" th:selected="${cate2 == 10}">상품</option>
                                    <option value="11" th:selected="${cate2 == 11}">결제</option>
                                    <option value="12" th:selected="${cate2 == 12}">구매내역</option>
                                    <option value="12" th:selected="${cate2 == 12}">영수증/증빙</option>
                                </select>
                            </td>
                            <td th:if="${cate1} == 13">
                                <select name="cate2">
                                    <option value="0">선택</option>
                                    <option value="10" th:selected="${cate2 == 10}">배송상태/기간</option>
                                    <option value="10" th:selected="${cate2 == 11}">배송정보확인/변경</option>
                                    <option value="10" th:selected="${cate2 == 12}">해외배송</option>
                                    <option value="10" th:selected="${cate2 == 13}">당일배송</option>
                                    <option value="10" th:selected="${cate2 == 14}">해외직구</option>
                                </select>
                            </td>
                            <td th:if="${cate1} == 14">
                                <select name="cate2">
                                    <option value="0">선택</option>
                                    <option value="10" th:selected="${cate2 == 10}">반품신청/철회</option>
                                    <option value="11" th:selected="${cate2 == 11}">반품정보확인/변경</option>
                                    <option value="12" th:selected="${cate2 == 12}">교환AS신청/철회</option>
                                    <option value="12" th:selected="${cate2 == 13}">교환정보확인/변경</option>
                                    <option value="12" th:selected="${cate2 == 14}">취소신청/철회</option>
                                    <option value="12" th:selected="${cate2 == 15}">취소확인/환불정보</option>
                                </select>
                            </td>
                            <td th:if="${cate1} == 15">
                                <select name="cate2">
                                    <option value="0">선택</option>
                                    <option value="10" th:selected="${cate2 == 10}">여행/숙박</option>
                                    <option value="11" th:selected="${cate2 == 11}">항공</option>
                                </select>
                            </td>
                            <td th:if="${cate1} == 16">
                                <select name="cate2">
                                    <option value="0">선택</option>
                                    <option value="10" th:selected="${cate2 == 10}">서비스 이용규칙 위반</option>
                                    <option value="11" th:selected="${cate2 == 11}">지식재산권침해</option>
                                    <option value="12" th:selected="${cate2 == 12}">법령 및 정책위반 상품</option>
                                    <option value="13" th:selected="${cate2 == 13}">게시물 정책위반</option>
                                    <option value="13" th:selected="${cate2 == 14}">직거래/외부거래유도</option>
                                    <option value="13" th:selected="${cate2 == 15}">표시광고</option>
                                    <option value="13" th:selected="${cate2 == 16}">청소년 위해상품/이미지</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>문의제목</td>
                            <td>
                                <input type="text" name="title" placeholder="제목을 입력하세요." required>
                            </td>
                        </tr>
                        <tr>
                            <td>문의내용</td>
                            <td>
                                <textarea name="content" placeholder="내용을 입력하세요." required></textarea>
                            </td>
                        </tr>
                    </table>
                    <div>
                        <a th:href="@{/cs/qna/list(cate1=${cate1})}" class="btnList">취소하기</a>
                        <input type="submit" class="btnSubmit" value="등록하기">
                    </div>
                </form>
            </article>
        </section>
    </div>
</section>
<th:block th:replace="~{/cs/_cs_footer}"/>
