<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{cs/_cs_header}"></th:block>
<section id="cs">
    <div class="notice">
        <nav>
            <div>
                <p>홈<span>></span>공지사항</p>
            </div>
        </nav>
        <section class="list">
            <aside>
                <h2>공지사항</h2>
                <ul>
                    <li th:classappend="${noCate == null} ? 'on' : 'off'"><a th:href="@{/cs/notice/list}">전체</a></li>
                    <li th:classappend="${noCate == 10} ? 'on' : 'off'"><a th:href="@{/cs/notice/list?noCate=10}">고객서비스</a></li>
                    <li th:classappend="${noCate == 11} ? 'on' : 'off'"><a th:href="@{/cs/notice/list?noCate=11}">안전거래</a></li>
                    <li th:classappend="${noCate == 12} ? 'on' : 'off'"><a th:href="@{/cs/notice/list?noCate=12}">위해상품</a></li>
                    <li th:classappend="${noCate == 13} ? 'on' : 'off'"><a th:href="@{/cs/notice/list?noCate=13}">이벤트당첨</a></li>
                </ul>
            </aside>
            <article>
                <nav th:if="${noCate == null}">
                    <h1>전체</h1>
                    <h2>공지사항 전체 내용입니다.</h2>
                </nav>
                <nav th:if="${noCate == 10}">
                    <h1>고객서비스</h1>
                    <h2>고객서비스 공지사항 내용입니다.</h2>
                </nav>
                <nav th:if="${noCate == 11}">
                    <h1>안전거래</h1>
                    <h2>안전거래 공지사항 내용입니다.</h2>
                </nav>
                <nav th:if="${noCate == 12}">
                    <h1>위해상품</h1>
                    <h2>위해상품 공지사항 내용입니다.</h2>
                </nav>
                <nav th:if="${noCate == 13}">
                    <h1>이벤트당첨</h1>
                    <h2>이벤트당첨 공지사항 내용입니다.</h2>
                </nav>

                <table>
                    <tr th:each="vo:${vos}">
                        <td><a th:href="@{/cs/notice/view(noCate=${vo.noticeCate},no=${vo.noticeNo})}" th:text="${'['+vo.noticeCate+'] '+vo.noticeTitle}"></a></td>
                        <td>[[${vo.noticeRdate}]]</td>
                    </tr>
                </table>

                <section th:replace="~{fragment/paging_fragment::csNoticePaging}"></section>

            </article>
        </section>
    </div>

</section>
<th:block th:replace="~{cs/_cs_footer}"/>
